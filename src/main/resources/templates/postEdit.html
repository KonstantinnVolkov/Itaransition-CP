<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update your post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body style="background: #e1e3e6">
<form action="#" th:action="@{/postEditor(post_id=${postToEdit.post_id})}"method="post">
<div class="justify-content-center mt-3">
    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0 text-secondary">Tag</h6>
                </div>
                <input class="col-sm-9" name="tags" th:value="${postToEdit.tags}" required>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0 text-secondary">Theme</h6>
                </div>
                <input class="col-sm-9" name="theme" th:value="${postToEdit.theme}" required>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0 text-secondary">Topic</h6>
                </div>
                <input class="col-sm-9" name="body" th:value="${postToEdit.body}" required>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Save</button>
                    <a class="btn btn-warning btn-login text-uppercase fw-bold"
                       th:href="@{/profile(id=${postToEdit.author_id}, username=${postToEdit.author_username})}"
                        >Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
