<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/feedStyle.css">
    <title>feed</title>
</head>
<body style="background: #e1e3e6">
<div th:replace="/fragments/header :: header"></div>
<div class="row">
    <div class="col">

    </div>

    <div class="mt-2 col-8">
            <div class="mt-2 justify-content-center" th:each="post: ${allPosts}">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Author</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="post.author.userName"></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Tag</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="post.tag"></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Theme</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="post.theme"></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Topic</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="post.body"></div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
    </div>
    <div class="col">

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
