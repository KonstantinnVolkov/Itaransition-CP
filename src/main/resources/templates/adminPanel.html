<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Users table</title>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/feed" class="nav-link px-2 text-secondary">Feed</a></li>
                <li><a href="/admin_panel" class="nav-link px-2 text-white">Admin's tools</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Books</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Games</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Food</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
            <div class="text-end">
                <a href="/logout"> <button type="button" class="btn btn-warning me-2">Logout</button></a>
            </div>
        </div>
    </div>
</header>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Email</th>
        <th scope="col">Username</th>
        <th scope="col">Role</th>
        <th scope="col">State</th>
        <th scope="col">Link</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${allUsers}">
        <td th:text="${user.id}">id</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.userName}">Username</td>
        <td th:text="${user.role}">Role</td>
        <td th:text="${user.state}">State</td>
        <td><a th:href="@{/profile(id=${user.id}, username=${user.userName})}">Go to profile</a></td>
    </tr>
    </tbody>
</table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
