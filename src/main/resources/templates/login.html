<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title th:utext="#{login.title}"></title>
</head>
<body style="background: #e1e3e6">
<div style="text-align: right;padding:5px;margin:5px 0px;background:#ccc;">
  <a th:href="@{/login?lang=en}">Login (English)</a>
  &nbsp;|&nbsp;
  <a th:href="@{/login?lang=ru}">Login (Russian)</a>
  &nbsp;|&nbsp;
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5" th:utext="#{login.label}">Sign In</h5>
          <form action="/login" method="post">

            <div class="form-floating mb-3">
              <input type="userName" class="form-control" id="userName" name="userName" placeholder="Username">
              <label for="userName" th:utext="#{userName}"></label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              <label for="password" th:utext="#{password}"></label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
              <label class="form-check-label" for="remember-me" th:utext="#{login.rememberMe}"></label>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" th:utext="#{login.signInButton}"></button>
            </div>
            <hr class="my-4">
            <a href="/registration" th:utext="#{login.createAnAccount}">Or create an account</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function() {
    $("#locales").change(function () {
      var selectedOption = $('#locales').val();
      if (selectedOption != ''){
        window.location.replace('login?lang=' + selectedOption);
      }
    });
  });
</script>
<script type="text/javascript">
    document.getElementById("googleAuth").onclick = function () {
    location.href = "http://localhost:8081/login_googleOAuth2";
  };
</script>

</body>
</html>
