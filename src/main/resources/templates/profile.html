<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title th:text="${username}"></title>
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/login" class="nav-link px-2 text-secondary">Feed</a></li>
                    <li><a href="/admin_panel" class="nav-link px-2 text-white">Admin's tools</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Books</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Games</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Food</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    <a href="/logout"> <button type="button" class="btn btn-warning me-2">Logout</button></a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">

                <!-- User's info-->
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h4 th:text="${username}"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- User's info-->

                <!-- Create post-->
                <div class="col-md-8">
                    <form method="post"action="#">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Tag</h6>
                                </div>
                                <input class="col-sm-9 text-secondary" name="tag">
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Theme</h6>
                                </div>
                                <input class="col-sm-9 text-secondary" name="theme" >
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Topic</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <textarea class="form-control" rows="3" name="body"></textarea>
                                </div>
                            </div>

                            <hr>
                            <div class="row">
                                <div class="col-sm-12">
                                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Create</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
                <!-- Create post-->

                <!-- User's posts-->
                <form th:each="post: ${posts}" method="post">
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Tag</h6>
                                </div>
                                <div class="col-sm-9 text-secondary" th:text="post.tag">
                                    Empty
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Theme</h6>
                                </div>
                                <div class="col-sm-9 text-secondary" th:text="post.theme"></div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Topic</h6>
                                </div>
                                <div class="col-sm-9 text-secondary" th:text="post.body"></div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-12">
                                    <form method="post" action="?">
                                        <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
                <!-- User's posts-->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">

    </script>
</body>
</html>
